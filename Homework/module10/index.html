<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


<div class="container">
    <button class="get-users">Получить USERS</button>
    <div class="get-flex">
    <input type="text" class="id-search" placeholder="Введите id Users">
    <button class="get-id">Получить ID USERS</button>
    </div>
    <div class="add-form">
    <input type="text" class="new-name" placeholder="Введите имя">
    <input type="text" class="new-age" placeholder="Количество лет">
    <button class="add-user">Добавить пользователя</button>
    </div>
    <div class="delete-user">
        <input type="text" placeholder="Введите id user чтобы его удалить" class="delete">
        <button class="deleted-user">DELETE</button>
    </div>
    <div class="update">
        <input type="text" class="get-id-update" placeholder="Введите ID">
        <input type="text" class="update-name" placeholder="Введите имя">
        <input type="text" class="update-age" placeholder="Количество лет">
        <button class="update-user">Обновить данные</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
